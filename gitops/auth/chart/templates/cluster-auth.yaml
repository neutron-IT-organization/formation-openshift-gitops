apiVersion: config.openshift.io/v1
kind: OAuth
metadata:
  name: cluster
  annotations:
    argocd.argoproj.io/sync-options: Prune=false
spec:
  identityProviders:
  - htpasswd:
      fileData:
        name: htpasswd-{{ trunc 8 (include "openshift-users-txt" . | sha256sum) }}
    mappingMethod: claim
    name: Neutron Guest Identity Management
    type: HTPasswd
---
apiVersion: v1
kind: Secret
metadata:
  name: htpasswd-{{ trunc 8 (include "openshift-users-txt" . | sha256sum) }}
  namespace: openshift-config
  annotations:
    argocd.argoproj.io/sync-options: Prune=false
    argocd.argoproj.io/compare-options: IgnoreExtraneous
type: Opaque
data:
  htpasswd: {{ include "openshift-htpasswd" . | b64enc | quote }}
  users.txt: {{ include "openshift-users-txt" . | b64enc | quote }}
{{- range (include "openshift-users" . | fromJsonArray) }}
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ . | quote }}
  annotations:
    argocd.argoproj.io/sync-options: Prune=false
subjects:
  - kind: User
    name: {{ . | quote }}
    apiGroup: rbac.authorization.k8s.io
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: self-provisioner
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ . | quote }}
  namespace: {{ . | quote}} -ns
  annotations:
    argocd.argoproj.io/sync-options: Prune=false
rules:
- apiGroups: [""]
  resources: ["pods", "services", "deployments", "replicasets", "configmaps", "secrets"]
  verbs: ["get", "list", "watch", "create", "update", "delete"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "list", "watch", "create", "update", "delete"]
- apiGroups: ["rbac.authorization.k8s.io"]
  resources: ["rolebindings"]
  verbs: ["get", "list", "watch", "create", "update", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ . | quote }}
  namespace: {{ . | quote}}
  annotations:
    argocd.argoproj.io/sync-options: Prune=false
subjects:
  - kind: User
    name: {{ . | quote }}
    apiGroup: rbac.authorization.k8s.io
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ . | quote }}
{{ end -}}

